name: Update Backend Licenses

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/Cargo.lock'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-licenses:
    name: Update backend THIRDPARTY.toml
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-bundle-licenses
        run: cargo install cargo-bundle-licenses --version 2.0.0

      - name: Generate licenses
        working-directory: ./backend
        run: cargo bundle-licenses --format toml --output THIRDPARTY.toml

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code backend/THIRDPARTY.toml || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add backend/THIRDPARTY.toml
          git commit -m "chore: update backend THIRDPARTY.toml [skip ci]"
          git push
