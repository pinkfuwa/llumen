name: Release Docker

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/pinkfuwa/llumen
          tags: |
            type=semver,pattern={{version}}

      - name: Prepare image tags
        id: prepare_tags
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          REF=${GITHUB_REF#refs/tags/}
          if [[ "$REF" == *-* ]]; then
            # For prerelease tags (contains a hyphen), remove any 'latest' tag
            NEW_TAGS=$(printf "%s" "$TAGS" | tr ',' '\n' | awk '$0!="latest"{print}' | paste -sd, -)
            echo "tags=$NEW_TAGS" >> $GITHUB_OUTPUT
          else
            # For normal semver tags, ensure 'latest' is present
            if printf "%s" "$TAGS" | tr ',' '\n' | grep -qx "latest"; then
              echo "tags=$TAGS" >> $GITHUB_OUTPUT
            else
              echo "tags=${TAGS},latest" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./package/Dockerfile
          platforms: "linux/amd64,linux/arm64"
          push: true
          tags: ${{ steps.prepare_tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
