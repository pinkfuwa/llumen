name: Status Check

on:
  pull_request:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    outputs:
      cargo_test_outcome: ${{ steps.cargo_test.outcome }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get pnpm lockfile hash
        id: pnpm_lockfile_hash
        run: |
          echo "pnpm_lock_hash=$(sha256sum frontend/pnpm-lock.yaml | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: frontend-node-modules-${{ runner.os }}-${{ steps.pnpm_lockfile_hash.outputs.pnpm_lock_hash }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false
          package_json_file: "./frontend/package.json"

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: ./frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: Build frontend
        working-directory: ./frontend
        run: pnpm build

      - name: Get cargo lockfile hash
        id: lockfile_hash
        run: |
          echo "cargo_lock_hash=$(sha256sum backend/Cargo.lock | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Cache backend target directory
        uses: actions/cache@v4
        with:
          path: backend/target
          key: backend-target-${{ runner.os }}-${{ steps.lockfile_hash.outputs.cargo_lock_hash }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run cargo test
        id: cargo_test
        continue-on-error: true
        working-directory: ./backend
        run: cargo test --workspace

  frontend-tests:
    name: Frontend tests
    runs-on: ubuntu-latest
    outputs:
      svelte_check_outcome: ${{ steps.svelte_check.outcome }}
      vitest_outcome: ${{ steps.vitest.outcome }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get pnpm lockfile hash
        id: lockfile_hash
        run: |
          echo "pnpm_lock_hash=$(sha256sum frontend/pnpm-lock.yaml | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: frontend-node-modules-${{ runner.os }}-${{ steps.lockfile_hash.outputs.pnpm_lock_hash }}

      - name: Cache frontend .svelte-kit
        uses: actions/cache@v4
        with:
          path: frontend/.svelte-kit
          key: frontend-svelte-kit-${{ runner.os }}-${{ steps.lockfile_hash.outputs.pnpm_lock_hash }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false
          package_json_file: "./frontend/package.json"

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: ./frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: Run svelte-check
        id: svelte_check
        continue-on-error: true
        working-directory: ./frontend
        run: pnpm exec svelte-check

      - name: Run vitest
        id: vitest
        continue-on-error: true
        working-directory: ./frontend
        run: pnpm exec vitest --run
