services:
  llumen:
    image: ghcr.io/pinkfuwa/llumen:nightly
    restart: on-failure:4
    environment:
      - "API_KEY=sk-or-v1-openrouter-api-key"
      - "API_BASE=https://api.openai.com/"
    volumes:
      - "./data:/data"
    ports:
      - "80:80"
    deploy:
      resources:
        limits:
          memory: 512M
    memswap_limit: 512M
